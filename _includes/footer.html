<footer class="footer">
    <div class="footer__container">
        <div class="footer__content">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
        <div class="footer__social">
            {% if site.social.github %}
                <a href="https://github.com/{{ site.social.github }}" class="footer__link" target="_blank" rel="noopener noreferrer">GitHub</a>
            {% endif %}
            {% if site.social.twitter %}
                <a href="https://twitter.com/{{ site.social.twitter }}" class="footer__link" target="_blank" rel="noopener noreferrer">Twitter</a>
            {% endif %}
            {% if site.social.linkedin %}
                <a href="https://linkedin.com/in/{{ site.social.linkedin }}" class="footer__link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            {% endif %}
            {% if site.email %}
                <a href="mailto:{{ site.email }}" class="footer__link">Email</a>
            {% endif %}
        </div>
    </div>
</footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | relative_url | replace:'/index.html','/' }}">
</head>
<body class="heal-page">
    <main class="heal-main">
        <!-- Hero: gradient + H.E.A.L. + tagline + bio -->
        <header class="heal-hero">
            <h1 class="heal-hero__title">H.E.A.L.</h1>
            <p class="heal-hero__tagline">{{ site.heal.tagline }}</p>
            <p class="heal-hero__bio">{{ site.heal.bio }}</p>
        </header>

        <!-- Beliefs + services section (card-like two-column layout) -->
        <section class="heal-content">
            <div class="heal-content__left">
                <p class="heal-content__intro">{{ site.heal.beliefs_intro }}</p>
                <ul class="heal-beliefs">
                    {% for b in site.heal.beliefs %}
                    <li><strong>{{ b.letter }}</strong> â€“ {{ b.text }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="heal-content__right">
                <p class="heal-services">{{ site.heal.services }}</p>
            </div>
        </section>

        <!-- Contact -->
        <footer class="heal-contact">
            <a href="mailto:{{ site.email }}" class="heal-contact__link">{{ site.email }}</a>
            <a href="tel:{{ site.phone }}" class="heal-contact__link">{{ site.phone }}</a>
            <a href="{{ site.url }}{{ site.baseurl }}/" class="heal-contact__link" target="_blank" rel="noopener">Website</a>
        </footer>
    </main>
</body>
</html>

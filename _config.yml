# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown processor
markdown: kramdown

# Site settings
title: H.E.A.L. Coaching
email: healsalida@gmail.com
phone: 7192394500
description: >
  H.E.A.L. Coaching: A non-traditional approach to personal development.
  Humor can heal. Everyone is expert of their own experience. Attachment styles can be changed. Laughter and crying spring from the same well.
url: "https://dnellis74.github.io"
baseurl: "/heal-website"

# Social links
social:
  twitter: yourhandle
  github: yourusername
  linkedin: yourprofile

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfile
  - gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git/
  - .gitignore
  - .editorconfig
  - README.md

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      categories: []
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
